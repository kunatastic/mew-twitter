<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meower - twitter for cats</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>

<body>
  <header>
    <h1 class="title">Meower - Twitter for cats 🐱&🐈</h1>
  </header>
  <main>
    <form class="mew-form">
      <label for="name">Name</label>
      <input type="text" name="name" id="name" class="u-full-width" autocomplete="off">
      <label for="content">Mew </label>
      <textarea type="text" name="content" id="content" class="u-full-width" autocomplete="off"></textarea>
      <button type="submit" class="button-primary">Send your Mew😺</button>
    </form>
  </main>

  <div class="loading">
    <img src="https://raw.githubusercontent.com/CodingGarden/meower/master/client/loading.gif" alt="Loading...">
  </div>
  <script src="./client.js"></script>
</body>

</html>
